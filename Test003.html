<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1, h2 {
            color: #1e90ff;
        }
        .section {
            margin-bottom: 20px;
        }
        .section ul {
            list-style-type: none;
            padding-left: 0;
        }
        .section ul li {
            margin-bottom: 10px;
        }
        .social-links a {
            margin-right: 10px;
            color: #1e90ff;
            text-decoration: none;
            display: inline-block;
            vertical-align: middle;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
        .social-links img {
            width: 24px;
            height: 24px;
            margin-right: 5px;
            vertical-align: middle;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>个人网页</h1>
        
        <img src="./img/head.jpg" alt="个人照片" class="profile-pic">

        <div class="section">
            <h2>个人信息</h2>
            <p><strong>姓名：</strong>张三</p>
            <p><strong>邮箱：</strong>zhangsan@example.com</p>
        </div>

        <div class="section">
            <h2>学习经历</h2>
            <p>2020-2024：北京大学，计算机科学与技术专业，学士学位</p>
            <p>2016-2020：清华大学，软件工程专业，本科学位</p>
        </div>

        <div class="section">
            <h2>学术成果</h2>
            <ul>
                <li>《深度学习在自然语言处理中的应用》，2023年，计算机科学期刊</li>
                <li>《图像识别算法的改进》，2022年，人工智能杂志</li>
            </ul>
        </div>

        <div class="section">
            <h2>工作经验</h2>
            <p>2024-至今：腾讯，软件工程师</p>
            <p>2020-2024：阿里巴巴，实习生</p>
        </div>

        <div class="section">
            <h2>博客文章</h2>
            <ul>
                <li><a href="#">深度学习简介</a></li>
                <li><a href="#">人工智能的发展趋势</a></li>
            </ul>
        </div>

        <div class="section">
            <h2>社交媒体</h2>
            <div class="social-links">
                <a href="https://twitter.com/yourprofile" target="_blank">
                    <img src="./img/twitter-svgrepo-com.svg" alt="Twitter">
                    Twitter
                </a>
                <a href="https://weibo.com/yourprofile" target="_blank">
                    <img src="./img/weibo-svgrepo-com.svg" alt="微博">
                    微博
                </a>
                <a href="https://scholar.google.com/yourprofile" target="_blank">
                    <img src="./img/google.png" alt="Google Scholar">
                    Google Scholar
                </a>
            </div>
        </div>
    </div>
</body>
</html>
